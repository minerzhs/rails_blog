<!DOCTYPE html>
<html>
  
  <head>
    <title>Video.js | HTML5 Video Player</title>
    <!-- Chang URLs to wherever Video.js files
    will be hosted -->
    <link href="video-js.css" rel="stylesheet" type="text/css">
    <!-- video.js must be in the <head> for older IEs to work. -->
    <script src="video.dev.js"></script>
    <!-- Unless using the CDN hosted version, update the URL to the Flash
    SWF -->
  </head>
  
  <body>
    <p><%= @source_addr %></p>
    <video id="example_video_2" class="video-js vjs-default-skin" controls preload="none"
    width="640" height="264" poster="http://video-js.zencoder.com/oceans-clip.png"
    data-setup="{}">
      <source src=<%= @source_addr %> type="video/mp4">
      <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track>
      <!-- Tracks need an ending tag thanks to IE9 -->
      <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track>
      <!-- Tracks need an ending tag thanks to IE9 -->
    </video>
    <script>
      // videojs.options.flash.swf = "video-js.swf";
      videojs("example_video_2", {
        controls: true,
        autoplay: false,
        preload: 'auto',
        width: 800,
        height: 600,
        loop: true
      }, function() {
        // this.play();
      });
    </script>
  </body>

</html>
